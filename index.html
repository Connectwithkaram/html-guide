<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Visual Guide: Roads Service Audit Register</title>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet">
    <!-- Chosen Palette: Cool Gray & Vibrant Teal -->
    <!-- Application Structure Plan: A vertical, interactive timeline. Left-side stepper navigation controls the content displayed in the right-side panel. This version is self-contained to ensure compatibility with SharePoint's security policies by inlining all CSS and removing external API calls. -->
    <!-- Visualization & Content Choices: The primary visualization is the HTML/CSS process timeline. Each step, when clicked, updates the main content area with instructional text and the relevant screenshot, providing clear, visual context for each part of the process. -->
    <!-- CONFIRMATION: NO SVG graphics used. NO Mermaid JS used. -->
    <style>
        /* Embedded Tailwind CSS */

        .container{width:100%}@media (min-width:640px){.container{max-width:640px}}@media (min-width:768px){.container{max-width:768px}}@media (min-width:1024px){.container{max-width:1024px}}@media (min-width:1280px){.container{max-width:1280px}}@media (min-width:1536px){.container{max-width:1536px}}
        .prose{color:#374151;max-width:65ch}.prose [class~=lead]{color:#4b5563;font-size:1.25em;line-height:1.6;margin-top:1.2em;margin-bottom:1.2em}.prose a{color:#5850ec;text-decoration:underline;font-weight:500}.prose strong{color:#111827;font-weight:600}.prose ol[type=A]{--list-counter-style:upper-alpha}.prose ol[type=a]{--list-counter-style:lower-alpha}.prose ol[type=I]{--list-counter-style:upper-roman}.prose ol[type=i]{--list-counter-style:lower-roman}.prose ol[type=1]{--list-counter-style:decimal}.prose ol>li{position:relative;padding-left:1.75em}.prose ol>li::before{content:counter(list-item,var(--list-counter-style)) ".";position:absolute;font-weight:400;color:#6b7280;left:0}.prose ul>li{position:relative;padding-left:1.75em}.prose ul>li::before{content:"";position:absolute;background-color:#d1d5db;border-radius:50%;width:.375em;height:.375em;top:.6875em;left:.25em}.prose hr{border-color:#e5e7eb;border-top-width:1px;margin-top:3em;margin-bottom:3em}.prose blockquote{font-weight:500;font-style:italic;color:#111827;border-left-width:4px;border-left-color:#e5e7eb;padding-left:1em}.prose h1{color:#111827;font-weight:800;font-size:2.25em;margin-top:0;margin-bottom:.8888889em;line-height:1.1111111}.prose h2{color:#111827;font-weight:700;font-size:1.5em;margin-top:2em;margin-bottom:1em;line-height:1.3333333}.prose h3{color:#111827;font-weight:600;font-size:1.25em;margin-top:1.6em;margin-bottom:.6em;line-height:1.6}.prose h4{color:#111827;font-weight:600;margin-top:1.5em;margin-bottom:.5em;line-height:1.5}.prose figure figcaption{color:#6b7280;font-size:.875em;line-height:1.4285714;margin-top:.8571429em}.prose code{color:#111827;font-weight:600;font-size:.875em}.prose code::after,.prose code::before{content:"`"}.prose a code{color:#5850ec}.prose pre{color:#e5e7eb;background-color:#1f2937;overflow-x:auto;font-size:.875em;line-height:1.7142857;margin-top:1.7142857em;margin-bottom:1.7142857em;border-radius:6px;padding:1.1428571em}.prose pre code{background-color:trans opacity:1;color:rgb(51 65 85 / var(--tw-text-opacity))}.text-slate-800{--tw-text-opacity:1;color:rgb(30 41 59 / var(--tw-text-opacity))}.text-slate-900{--tw-text-opacity:1;color:rgb(15 23 42 / var(--tw-text-opacity))}.text-teal-600{--tw-text-opacity:1;color:rgb(13 148 136 / var(--tw-text-opacity))}.shadow-lg{--tw-shadow:0 10px 15px -3px rgb(0 0 0 / .1), 0 4px 6px -4px rgb(0 0 0 / .1);--tw-shadow-colored:0 10px 15px -3px var(--tw-shadow-color), 0 4px 6px -4px var(--tw-shadow-color);box-shadow:var(--tw-ring-offset-shadow, 0 0 #0000), var(--tw-ring-shadow, 0 0 #0000), var(--tw-shadow)}.object-contain{object-fit:contain}.hover\:bg-white:hover{--tw-bg-opacity:1;background-color:rgb(255 255 255 / var(--tw-bg-opacity))}.focus\:border-teal-400:focus{--tw-border-opacity:1;border-color:rgb(45 212 191 / var(--tw-border-opacity))}.focus\:ring-2:focus{--tw-ring-offset-shadow:var(--tw-ring-inset) 0 0 0 var(--tw-ring-offset-width) var(--tw-ring-offset-color);--tw-ring-shadow:var(--tw-ring-inset) 0 0 0 calc(2px + var(--tw-ring-offset-width)) var(--tw-ring-color);box-shadow:var(--tw-ring-offset-shadow), var(--tw-ring-shadow), var(--tw-shadow, 0 0 #0000)}.focus\:ring-teal-400:focus{--tw-ring-opacity:1;--tw-ring-color:rgb(45 212 191 / var(--tw-ring-opacity))}@media (min-width:768px){.md\:w-1\/3{width:33.333333%}.md\:w-2\/3{width:66.666667%}.md\:flex-row{flex-direction:row}}@media (min-width:1024px){.lg\:w-1\/4{width:25%}.lg\:w-3\/4{width:75%}.lg\:p-8{padding:2rem}}
        /* Custom Styles */
        body {
            font-family: 'Inter', sans-serif;
            background-color: #f1f5f9;
        }
        .step {
            cursor: pointer;
            transition: background-color 0.2s, border-color 0.2s;
        }
        .step.active {
            border-left-color: #14b8a6;
            background-color: #ffffff;
        }
        .step.active .step-circle {
            background-color: #14b8a6;
            color: white;
        }
        .step.active .step-title {
            color: #0d9488;
        }
        .content-image {
            border: 1px solid #e2e8f0;
            border-radius: 0.5rem;
            box-shadow: 0 4px 6px -1px rgb(0 0 0 / 0.1), 0 2px 4px -2px rgb(0 0 0 / 0.1);
        }
    </style>
</head>
<body class="text-slate-700">

    <div class="container mx-auto p-4 sm:p-6 lg:p-8">
        <header class="text-center mb-10">
            <h1 class="text-3xl font-bold text-slate-900">Roads Service Audit Register</h1>
            <p class="text-lg text-slate-600 mt-2">A Visual, Step-by-Step Guide</p>
        </header>

        <div class="flex flex-col md:flex-row gap-8">
            <aside class="w-full md:w-1/3 lg:w-1/4">
                <nav id="stepper" class="space-y-1">
                    <div id="step-1" class="step border-l-4 border-slate-200 p-4 hover:bg-white flex items-center space-x-4">
                        <div class="step-circle flex-shrink-0 bg-slate-200 text-slate-600 w-8 h-8 rounded-full flex items-center justify-center font-bold">1</div>
                        <div><h3 class="step-title font-semibold">Create Audit & Finding</h3><p class="text-sm text-slate-500">Start the process</p></div>
                    </div>
                    <div id="step-2" class="step border-l-4 border-slate-200 p-4 hover:bg-white flex items-center space-x-4">
                        <div class="step-circle flex-shrink-0 bg-slate-200 text-slate-600 w-8 h-8 rounded-full flex items-center justify-center font-bold">2</div>
                        <div><h3 class="step-title font-semibold">Create Action</h3><p class="text-sm text-slate-500">Address a finding</p></div>
                    </div>
                    <div id="step-3" class="step border-l-4 border-slate-200 p-4 hover:bg-white flex items-center space-x-4">
                        <div class="step-circle flex-shrink-0 bg-slate-200 text-slate-600 w-8 h-8 rounded-full flex items-center justify-center font-bold">3</div>
                        <div><h3 class="step-title font-semibold">Manager Agreement</h3><p class="text-sm text-slate-500">Approve the action</p></div>
                    </div>
                    <div id="step-4" class="step border-l-4 border-slate-200 p-4 hover:bg-white flex items-center space-x-4">
                        <div class="step-circle flex-shrink-0 bg-slate-200 text-slate-600 w-8 h-8 rounded-full flex items-center justify-center font-bold">4</div>
                        <div><h3 class="step-title font-semibold">Owner & Verifier Actions</h3><p class="text-sm text-slate-500">Complete the work</p></div>
                    </div>
                    <div id="step-5" class="step border-l-4 border-slate-200 p-4 hover:bg-white flex items-center space-x-4">
                        <div class="step-circle flex-shrink-0 bg-slate-200 text-slate-600 w-8 h-8 rounded-full flex items-center justify-center font-bold">5</div>
                        <div><h3 class="step-title font-semibold">Complete Audit</h3><p class="text-sm text-slate-500">Finalize the process</p></div>
                    </div>
                </nav>
            </aside>

            <main id="content-panel" class="w-full md:w-2/3 lg:w-3/4 bg-white p-6 sm:p-8 rounded-lg shadow-lg">
            </main>
        </div>
    </div>

    <script>
    document.addEventListener('DOMContentLoaded', () => {
        const stepsData = {
            '1': {
                title: 'Section 1: Managing Audits & Findings',
                htmlContent: `
                    <h4 class="font-semibold text-lg mb-3 text-slate-800">Create a New Audit</h4>
                    <p class="mb-4">Begin by navigating to the <strong>Audits</strong> tab and clicking the <strong>+ New Audit</strong> button. Fill in all the required details like Title, Reference, and Dates, then click <strong>Save</strong>.</p>
                    <img src="https://highlandcouncil1.sharepoint.com/:i:/r/sites/RAR/AuditGuideImages/Create%20New%20Audit.png?csf=1&web=1&e=g41yNh" width="640" height="360" frameborder="0" scrolling="no" allowfullscreen title="Create New Audit"" alt="New Audit Screen" class="content-image mb-6 w-full h-auto object-contain max-h-96">
                    <h4 class="font-semibold text-lg mb-3 text-slate-800">Add a Finding to an Audit</h4>
                    <p class="mb-4">After saving, click the <strong>Edit</strong> button on your new audit. From the audit detail screen, click <strong>Add Finding</strong> in the header to open the finding form. Document the details and save.</p>
                    <img src="https://highlandcouncil1.sharepoint.com/:i:/r/sites/RAR/AuditGuideImages/Add%20Finding%20Edit%20button.png?csf=1&web=1&e=uAooNW" alt="Add Finding Button" class="content-image w-full h-auto object-contain max-h-96">`
            },
            '2': {
                title: 'Section 2: The Action Lifecycle',
                htmlContent: `
                    <h4 class="font-semibold text-lg mb-3 text-slate-800">Create an Action for a Finding</h4>
                    <p class="mb-4">Go to the <strong>Findings</strong> tab and click the <strong>pencil icon (✏️)</strong> on the finding you want to address. This will open the finding details, where you can add a new action.</p>
                     <img src="https://highlandcouncil1.sharepoint.com/:i:/r/sites/RAR/AuditGuideImages/Create%20an%20action%20for%20a%20finding.png?csf=1&web=1&e=bEy9gG" alt="Findings List" class="content-image mb-6 w-full h-auto object-contain max-h-96">
                    <p class="mb-4">Complete the action form with a clear title, target date, and any notes. Click <strong>Save Action</strong>. The new action will now be visible in the <strong>Actions</strong> tab.</p>
                    <img src="https://highlandcouncil1.sharepoint.com/:i:/r/sites/RAR/AuditGuideImages/Save%20action.png?csf=1&web=1&e=77wWUY" alt="New Action Form" class="content-image w-full h-auto object-contain max-h-96">`
            },
            '3': {
                title: 'Section 2: The Action Lifecycle',
                htmlContent: `
                    <h4 class="font-semibold text-lg mb-3 text-slate-800">Manager Agreement & Assignment</h4>
                    <p class="mb-4">Before work begins, an action must be agreed upon. Navigate to the action and click to view its details. Go to the <strong>Action Responsibility</strong> area and click <strong>+ Add Managers</strong> to assign approvers.</p>
                    <img src="https://highlandcouncil1.sharepoint.com/:i:/r/sites/RAR/AuditGuideImages/Responsible%20Managers.png?csf=1&web=1&e=G1bYOo" alt="Assign Responsibility Screen" class="content-image mb-6 w-full h-auto object-contain max-h-96">
                    <p class="mb-4">After adding managers, navigate to <strong>Auction Responsibility,</strong>  click the <strong>Notify</strong> button to send them an alert. Once they have met and verbally agreed, update the action's approval status to <strong>Agreed</strong> and record who signed off and the date.</p>
                    <img src="https://highlandcouncil1.sharepoint.com/:i:/r/sites/RAR/AuditGuideImages/Manager%20Agreement.png?csf=1&web=1&e=tbzh1x" alt="Manager Agreement Section" class="content-image w-full h-auto object-contain max-h-96">
                    <p class="mb-4">Once they have met and verbally agreed, update the action's approval status to <strong>Agreed</strong> and record who signed off and the date.</p>
                    <img src="https://highlandcouncil1.sharepoint.com/:i:/r/sites/RAR/AuditGuideImages/Manager%20Agreement1.png?csf=1&web=1&e=rDKQhI" alt="Manager Agreement Section" class="content-image w-full h-auto object-contain max-h-96">`
            },
            '4': {
                title: 'Section 2: The Action Lifecycle',
                htmlContent: `
                    <h4 class="font-semibold text-lg mb-3 text-slate-800">Owner Actions & Verification</h4>
                    <p class="mb-4">Once agreed between Managers, assign the task. In the Action, click on the <strong>Assign Responsibility</strong> and, click <strong>+ Add Owner</strong> and select the person responsible. After that head over to the Action Responsibility and notify the owner/owners to begin work.</p>
                    <img src="https://highlandcouncil1.sharepoint.com/:i:/r/sites/RAR/AuditGuideImages/Add%20Owner.png?csf=1&web=1&e=MJdbn5" alt="Assign Owner" class="content-image mb-6 w-full h-auto object-contain max-h-96">
                    <p class="mb-4">The owner completes the task, uploads evidence (throught the "Upload Evidence" button on the action), and marks the action status as <strong>Completed</strong>. Finally, you must assign a verifier by clicking <strong>+ Add Verifier</strong>. The verifier reviews the evidence and, views all evidences and mark them verified. When satisfied with all of the evidences for an action, the verifier then marks the action as <strong>Verified</strong>.</p>`
            },
            '5': {
                title: 'Section 3: Completing the Audit',
                htmlContent: `
                    <h4 class="font-semibold text-lg mb-3 text-slate-800">Completing the Audit</h4>
                    <p class="mb-4">An audit can only be closed once all its associated actions have been successfully verified. First, ensure all actions for the audit are marked as 'Verified'.</p>
                    <p class="mb-4">Return to the main <strong>Audits</strong> tab. Find the audit card and click the <strong>Mark Completed</strong> button to formally close the audit.</p>
                    <img src="https://highlandcouncil1.sharepoint.com/:i:/r/sites/RAR/AuditGuideImages/Mark%20Audit%20Complete.png?csf=1&web=1&e=hEOxlr" alt="Mark Audit Completed" class="content-image mb-6 w-full h-auto object-contain max-h-96">
                    <p class="mt-6 font-semibold text-xl text-center text-teal-600">Congratulations, the audit process is complete!</p>`
            }
        };

        const stepper = document.getElementById('stepper');
        const contentPanel = document.getElementById('content-panel');
        const steps = stepper.querySelectorAll('.step');

        function renderContent(stepId) {
            const data = stepsData[stepId];
            if (!data) return;

            contentPanel.innerHTML = `
                <h2 class="text-2xl font-bold text-slate-900 mb-2">${data.title}</h2>
                <div class="prose max-w-none prose-slate mt-4">${data.htmlContent}</div>
            `;

            steps.forEach(s => s.classList.remove('active'));
            document.getElementById(`step-${stepId}`).classList.add('active');
        }

        stepper.addEventListener('click', (e) => {
            const stepElement = e.target.closest('.step');
            if (stepElement) {
                const stepId = stepElement.id.split('-')[1];
                renderContent(stepId);
            }
        });

        renderContent('1');
    });
    </script>
</body>
</html>
